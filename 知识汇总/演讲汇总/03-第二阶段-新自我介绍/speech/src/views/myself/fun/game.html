<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>游戏</title>
    <style>
        * {
            margin: 0;
            box-sizing: border-box;
        }

        html {
            background-color: gray;
        }

        #main {
            width: 90%;
            height: 100vh;
            margin: 0 auto;

            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            grid-template-areas:
                "l1 r1  "
                "l2 r1 ";

            grid-gap: 25px 25px;

        }


        .b1 {
            grid-area: l1;

        }

        .b2 {
            grid-area: l2;
        }

        .b3 {
            grid-area: r1;
        }

        img {
            width: 100%;
            height: 100%;
        }

        h1 {
            margin: 20px;
            text-align: center;
            color: red;
        }
    </style>
</head>

<body>
    <h1>单机党无所畏惧! 博德之门-启动！</h1>
    <div id="main">
        <div class="b1">
            <img src="./images/game01.png" alt="">
        </div>
        <div class="b2">
            <img src="./images/game02.png" alt="">
        </div>
        <div class="b3">
            <img src="./images/game03.png" alt="">
        </div>
    </div>
</body>

</html>
