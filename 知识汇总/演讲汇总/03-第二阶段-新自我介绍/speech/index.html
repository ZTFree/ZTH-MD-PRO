<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./logo.ico">
    <title>首页🤟</title>
    <style>
        * {
            margin: 0;
        }

        #myIframe {
            background-color: #fff;
            height: 100%;
            width: 100%;
        }

        #pageBody {
            border: 10px double black;
        }
    </style>
    <link href="https://cdn.staticfile.org/layui/2.9.0/css/layui.css" rel="stylesheet">
</head>

<body>
    <div class="layui-layout layui-layout-admin">
        <!-- 头部栏 -->
        <div class="layui-header">
            <!-- 演讲名 -->
            <div class="layui-logo layui-hide-xs layui-bg-black" id="speech">⭐郑庭辉の演讲⭐</div>

            <!-- 顶部标题栏 -->
            <ul class="layui-nav layui-layout-left">
                <li class="layui-nav-item layui-hide-xs"><a id="pageTitle"
                        style="font-size: 30px;color: white;">⭐郑庭辉の演讲⭐</a>
                </li>
            </ul>

        </div>

        <!-- 侧边导航栏 -->
        <div class="layui-side layui-bg-black">
            <div class="layui-side-scroll">
                <ul class="layui-nav layui-nav-tree" lay-filter="my-nav" id="navTree">
                    <!-- layui-nav-itemed属性 为默认展开 -->
                    <li class="layui-nav-item">
                        <a>自我介绍🚹</a>
                        <dl class="layui-nav-child">
                            <dd><a data-url="./src/views/myself/introduce/index.html">郑庭辉🤪</a></dd>
                            <dd><a data-url="./src/views/myself/fun/index.html">娱乐🎮</a></dd>
                            <dd><a data-url="./src/views/myself/hobby/index.html">兴趣❤️</a></dd>
                        </dl>
                    </li>
                    <li class="layui-nav-item ">
                        <a>项目分享💻</a>
                        <dl class="layui-nav-child">
                            <dd><a data-url="./src/views/project/css3_anim/index.html">Css3动画封装🐲</a>
                            <dd><a data-url="./src/views/project/js_canvas/index.html">Canvas画布封装🖼️</a></dd>
                            <dd><a data-url="./src/views/project/captcha_code/index.html">验证码🔢</a></dd>
                        </dl>
                    </li>
                    <li class="layui-nav-item ">
                        <a>完结撒花🌸</a>
                        <dl class="layui-nav-child">
                            <dd><a data-url="./src/views/end/end_words/index.html">结束语👏</a></dd>
                        </dl>
                    </li>
                </ul>
            </div>
        </div>

        <!-- 主体 -->
        <div class="layui-body" style="padding: 0;" id="pageBody">
            <iframe src="" id="myIframe" frameborder="0"></iframe>
        </div>
    </div>
</body>

</html>
<script src="https://cdn.staticfile.org/layui/2.9.0/layui.js"></script>
<script>
    document.onclick = e => {
        e.preventDefault()
    }

    const defSrc = "./src/views/def/index.html"
    myIframe.src = defSrc

    layui.use(function () {
        const element = layui.element;

        element.on('nav(my-nav)', function ({ context: target }) {
            target?.dataset?.url && (myIframe.src = target.dataset.url);
            pageTitle.innerText = target.innerText
        })

    });

    speech.onclick = () => {
        myIframe.src = defSrc
        pageTitle.innerText = speech.innerText
    }
</script>
